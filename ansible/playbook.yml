- name: Deploy Chatbox Docker Containers to OCI
  hosts: oci
  become: true

  tasks:
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        
    - name: Ensure Docker is installed
      apt:
        update_cache: yes
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Ensure Docker service is started
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure target directory exists
      file:
        path: /opt/chatbox
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy .env file to target machine
      copy:
        src: .env
        dest: /opt/chatbox/.env
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    - name: Create systemd service for Chatbox containers
      copy:
        dest: /etc/systemd/system/chatbox.service
        content: |
          [Unit]
          Description=Chatbox Docker Containers
          After=network.target docker.service
          Requires=docker.service

          [Service]
          Restart=always
          ExecStartPre=-/usr/bin/docker stop backend frontend mysql
          ExecStartPre=-/usr/bin/docker rm backend frontend mysql
          ExecStartPre=-/usr/bin/docker network create my_network || true
          ExecStartPre=-/usr/bin/docker volume create db_data || true
          ExecStartPre=/usr/bin/docker pull mysql:8
          ExecStartPre=/usr/bin/docker pull jeanmichelbb/oci-backend:latest
          ExecStartPre=/usr/bin/docker pull jeanmichelbb/oci-frontend:latest
          ExecStart=/bin/bash -c '
            /usr/bin/docker run -d --restart unless-stopped --name mysql \
              --network my_network \
              -e MYSQL_ROOT_PASSWORD=sysadmsysadm \
              -e MYSQL_DATABASE=chatbox_db \
              -e MYSQL_USER=user \
              -e MYSQL_PASSWORD=sysadm \
              -v db_data:/var/lib/mysql \
              mysql:8
            
            /usr/bin/docker run -d --restart unless-stopped --name backend \
              --network my_network \
              -p 8000:8000 \
              --env-file /opt/chatbox/.env \
              jeanmichelbb/oci-backend:latest
            
            /usr/bin/docker run -d --restart unless-stopped --name frontend \
              --network my_network \
              -p 80:80 \
              jeanmichelbb/oci-frontend:latest
          '

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and start Chatbox service
      systemd:
        name: chatbox
        enabled: yes
        state: started